<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

    <title>
      Práctica de formulario
    </title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    >

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <style>
      form {
        width: 70%;
      }
    </style>
  </head>

  <body>
    <h3>
      Suscribite a nuestro portal de noticias, crear tu cuenta es sencillo
    </h3>

    <div>
      <form>
        <div class="form-group">
          <label for="input_nombre">
            Nombre
          </label>
          <input
            id="input_nombre"
            type="text"
            class="form-control"
            aria-describedby="nombre"
            placeholder="Ingresá tu nombre"
          >
        </div>

        <div class="form-group">
          <label for="input_apellido">
            Apellido
          </label>
          <input
            id="input_apellido"
            type="text"
            class="form-control"
            aria-describedby="apellido"
            placeholder="Ingresá tu apellido"
          >
        </div>

        <div class="form-check form-check-inline">
          <input
            id="sexoM"
            class="form-check-input"
            type="radio"
            name="radioButton_sexo"
            value="masculino"
          >
          <label class="form-check-label" for="sexoM">
            Masculino
          </label>
        </div>

        <div class="form-check form-check-inline">
          <input
            id="sexoF"
            class="form-check-input"
            type="radio"
            name="radioButton_sexo"
            value="femenino"
          >
          <label class="form-check-label" for="sexoF">
            Femenino
          </label>
        </div>

        <div class="form-group">
          <label for="input_edad">
            Edad
          </label>
          <input
            id="input_edad"
            type="text"
            class="form-control"
            aria-describedby="edad"
            placeholder="Ingresá tu edad"
          >
        </div>

        <div class="form-group">
          <label for="input_email">
            Email
          </label>
          <input
            id="input_email"
            type="email"
            class="form-control"
            aria-describedby="email"
            placeholder="Ingresá tu correo electrónico"
          >
        </div>

        <div class="form-group">
          <label for="input_usuario">
            Usuario
          </label>
          <input
            id="input_usuario"
            type="text"
            class="form-control"
            aria-describedby="usuario"
            placeholder="Elegí un nombre de usuario"
          >
        </div>

        <div class="form-group">
          <label for="input_password">
            Contraseña
          </label>
          <input
            id="input_password"
            type="password"
            class="form-control"
            aria-describedby="password"
            placeholder="Ingresá tu contraseña"
          >
        </div>

        <div class="form-group">
          <label for="input_conf-password">
            Confirmar contraseña
          </label>
          <input
            id="input_conf-password"
            type="password"
            class="form-control"
            aria-describedby="confirmar password"
            placeholder="Repetí tu contraseña"
          >
        </div>

        <div class="form-check form-check-inline">
          <input
            id="chk_free"
            class="form-check-input"
            type="checkbox"
            value="free"
          >
          <label class="form-check-label" for="chk_free">
            Free
          </label>
        </div>

        <div class="form-check form-check-inline">
          <input
            id="chk_standard"
            class="form-check-input"
            type="checkbox"
            value="standard"
          >
          <label class="form-check-label" for="chk_standard">
            Standard
          </label>
        </div>

        <div class="form-check form-check-inline">
          <input
            id="chk_premium"
            class="form-check-input"
            type="checkbox"
            value="premium"
          >
          <label class="form-check-label" for="chk_premium">
            Premium
          </label>
        </div>

        <div class="form-group">
          <label for="input_tema">
            Tema de interés
          </label>
          <select id="input_tema" class="form-control">
            <option>Política</option>
            <option>Negocios</option>
            <option>Tecnología</option>
            <option>Salud</option>
          </select>
        </div>

        <div class="form-group">
          <label for="textarea_comentario">
            Agregá un comentario
          </label>
          <textarea
            id="textarea_comentario"
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-2">
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
