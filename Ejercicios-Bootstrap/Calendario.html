<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Calendario</title>

<!-- no estoy seguro si conviene mover estas fuentes, las dejo arriba -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<style>
  .material-symbols-outlined{
    font-variation-settings:"FILL" 0,"wght" 400,"GRAD" 0,"opsz" 24;
  }
  .dropdown-menu{
    width:950px;
  }
</style>
</head>

<body>
  <!-- chequeo rápido: disparador del menú -->
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Elegí la fecha</button>

    <div class="dropdown-menu p-4 fw-bold">
      <!-- lo dejo así por ahora: encabezado simple -->
      <h4 class="text-center">Fecha para Vuelos</h4>

      <div class="row py-3">
        <div class="col d-flex align-center gap-2">
          <button class="btn btn-outline-secondary d-flex">
            <span class="material-symbols-outlined">chevron_left</span>
          </button>
          <span>Sept. 2025</span>
        </div>

        <div class="col d-flex justify-content-end gap-2">
          <span>Oct. 2025</span>
          <button class="btn btn-outline-secondary d-flex">
            <span class="material-symbols-outlined">chevron_right</span>
          </button>
        </div>
      </div>

      <!-- grilla doble: meses contiguos -->
      <div class="row bloque-cal">
        <div class="col border-end">
          <div class="rejilla-fechas">
            <div class="row">
              <div class="col">Lun</div><div class="col">Mar</div><div class="col">Mié</div><div class="col">Jue</div><div class="col">Vie</div><div class="col">Sáb</div><div class="col">Dom</div>

            <div class="row">
              <div class="col">15</div><div class="col">16</div><div class="col">17</div><div class="col">18</div><div class="col">19</div><div class="col">20</div><div class="col">21</div>
            </div>
            <div class="row">
              <div class="col">22</div><div class="col">23</div><div class="col">24</div><div class="col">25</div><div class="col">26</div><div class="col">27</div><div class="col">28</div>
            </div>
            <div class="row">
              <div class="col">29</div><div class="col">30</div><div class="col">1</div><div class="col">2</div><div class="col">3</div><div class="col">4</div><div class="col">5</div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="rejilla-fechas">
            <div class="row">
              <div class="col">Lun</div><div class="col">Mar</div><div class="col">Mié</div><div class="col">Jue</div><div class="col">Vie</div><div class="col">Sáb</div><div class="col">Dom</div>
            </div>
            <div class="row">
              <div class="col">1</div><div class="col">2</div><div class="col">3</div><div class="col">4</div><div class="col">5</div><div class="col">6</div><div class="col">7</div>
            </div>
            <div class="row">
              <div class="col">8</div><div class="col">9</div><div class="col">10</div><div class="col">11</div><div class="col">12</div><div class="col">13</div><div class="col">14</div>
            </div>
            <div class="row">
              <div class="col">15</div><div class="col">16</div><div class="col">17</div><div class="col">18</div><div class="col">19</div><div class="col">20</div><div class="col">21</div>
            </div>
            <div class="row">
              <div class="col">22</div><div class="col">23</div><div class="col">24</div><div class="col">25</div><div class="col">26</div><div class="col">27</div><div class="col">28</div>
            </div>
            <div class="row">
              <div class="col">29</div><div class="col">30</div><div class="col">1</div><div class="col">2</div><div class="col">3</div><div class="col">4</div><div class="col">5</div>
            </div>
          </div>
        </div>
      </div>

      <!-- acciones: por ahora simples -->
      <div class="row py-3">
        <div class="d-flex justify-content-between gap-2">
          <button class="btn btn-outline-secondary">Descartar</button>
          <button class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
