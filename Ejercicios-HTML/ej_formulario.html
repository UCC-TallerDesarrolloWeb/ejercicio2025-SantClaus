<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            border: 1px solid #aaa;
            padding: 20px;
            width: 400px;
            border-radius: 6px;
            font-family: Arial, sans-serif;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>


<h3>¡Suscríbase a nuestro portal de noticias! Crear una cuenta es rápido</h3>

<form action="#" method="post">
    <fieldset>
        <legend>Datos personales</legend>

        <p>
            Nombre:
            <input type="text" name="nombre" size="40" maxlength="40" placeholder="Ingrese su nombre">
        </p>

        <p>
            Apellido:
            <input type="text" name="apellido" size="40" maxlength="40" placeholder="Ingrese su apellido">
        </p>

        <p>
            Sexo:
            Masculino <input type="radio" name="sexo" value="M">
            Femenino <input type="radio" name="sexo" value="F">
        </p>

        <p>
            Edad:
            <input type="number" name="edad" size="3" maxlength="3" placeholder="Edad">
        </p>

        <p>
            Email:
            <input type="email" name="email" size="40" maxlength="40" placeholder="ejemplo@correo.com">
        </p>

        <p>
            Usuario:
            <input type="text" name="usuario" size="40" maxlength="30" placeholder="Cree su usuario">
        </p>

        <p>
            Password:
            <input type="password" name="password" size="40" maxlength="20" placeholder="Cree su contraseña">
        </p>

        <p>
            Confirmar Password:
            <input type="password" name="confirmar" size="40" maxlength="20" placeholder="Repita su contraseña">
        </p>
    </fieldset>

    <fieldset>
        <legend>Preferencias</legend>

        <p>
            Tipo de servicio:
            <select name="servicio">
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
        </p>

        <p>
            Tema:
            <input type="checkbox" name="tema" value="politica"> Política
            <input type="checkbox" name="tema" value="negocios"> Negocios
            <input type="checkbox" name="tema" value="tecnologia"> Tecnología
            <input type="checkbox" name="tema" value="salud"> Salud
        </p>

        <p>
            Agregue un comentario:<br>
            <textarea name="comentario" rows="4" cols="40" placeholder="Escriba aquí sus comentarios..."></textarea>
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Botón de Enviar">
    </p>
</form>

</body>
</html>
